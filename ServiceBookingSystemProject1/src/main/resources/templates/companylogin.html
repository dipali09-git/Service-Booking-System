<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Company Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 450px;
            margin: 180px auto;
        }
        .login-card {
            padding: 20px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-card h2 {
            margin-bottom: 20px;
        }
        .btn-login {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="login-card">
            <h2 class="text-center">Company Login</h2>
            <form th:action="@{/companies/login}" th:object="${loginDTO}" method="post">
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Enter your email" required>
                    <div class="text-danger" th:errors="*{email}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Enter your password" required>
                    <div class="text-danger" th:errors="*{password}"></div>
                </div>
                <button type="submit" class="btn btn-login w-100">Login</button>
            </form>
            <p class="mt-3 text-center">
                Don't have an account? <a th:href="@{/register/company}" class="text-decoration-none">Register</a>
            </p>
            <p class="text-danger text-center" th:text="${error}"></p>
        </div>
    </div>
    <!-- Bootstrap JS (for modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Login Error Popup -->
<script th:if="${loginStatus}">
    document.addEventListener("DOMContentLoaded", function () {
        var status = "[[${loginStatus}]]";
        if (status === "error") {
            alert("Invalid email or password. Please try again.");
        }
    });
</script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
