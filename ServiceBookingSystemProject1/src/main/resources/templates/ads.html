<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Ads</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2>Manage Ads</h2>
    <div class="mb-3">
      <a class="btn btn-primary" th:href="@{/companies/createAdForm}">Post New Ad</a>
    </div>
    <!-- Assuming the model contains a list named "ads" -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Ad ID</th>
          <th>Service Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="ad : ${ads}">
          <td th:text="${ad.adId}"></td>
          <td th:text="${ad.name}"></td>
          <td th:text="${ad.description}"></td>
          <td th:text="${ad.price}"></td>
          <td>
            <img th:src="@{${ad.imageUrl}}" alt="Ad Image" width="100"/>
          </td>
          <td>
            <a th:href="@{'/companies/updateAdForm/' + ${ad.adId}}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{/companies/deleteAd}" method="post" style="display:inline;">
              <input type="hidden" name="adId" th:value="${ad.adId}" />
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    <a class="btn btn-secondary" th:href="@{/companies/dashboard}">Back to Dashboard</a>
  </div>
</body>
</html>
