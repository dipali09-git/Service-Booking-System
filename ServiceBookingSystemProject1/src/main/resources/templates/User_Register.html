<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #e9ecef; /* Light grey background */
            font-family: Arial, sans-serif;
        }
        .registration-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: linear-gradient(135deg, #ffffff 0%, #f1f1f1 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-container">
            <h2 class="text-center mb-4">User Registration</h2>
            
            <!-- Registration Form -->
            <form th:action="@{/users/register}" th:object="${userDTO}" method="post">
                <div class="mb-3">
                    <label class="form-label">First Name:</label>
                    <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name" required>
                    <div class="text-danger" th:errors="*{firstName}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name:</label>
                    <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name" required>
                    <div class="text-danger" th:errors="*{lastName}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
                    <div class="text-danger" th:errors="*{email}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password" required>
                    <div class="text-danger" th:errors="*{password}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone:</label>
                    <input type="text" class="form-control" th:field="*{phone}" placeholder="Phone" required>
                    <div class="text-danger" th:errors="*{phone}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address:</label>
                    <input type="text" class="form-control" th:field="*{address}" placeholder="Address" required>
                    <div class="text-danger" th:errors="*{address}"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a th:href="@{/users/login}" class="text-decoration-none">Login</a>
            </p>
        </div>
    </div>
<script th:if="${registrationStatus}">
    document.addEventListener("DOMContentLoaded", function () {
        var status = "[[${registrationStatus}]]";
        if (status === "success") {
            alert("User registered successfully!");
        } else if (status === "error") {
            alert("Error occurred during registration. Please try again.");
        }
    });
</script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
