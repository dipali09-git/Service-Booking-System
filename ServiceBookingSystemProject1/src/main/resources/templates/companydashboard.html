<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/images/cmdash.webp'); /* Path to the background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Ensures the background covers the full viewport */
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* Light background for readability */
            padding: 20px;
            border-radius: 10px;
            margin-top: 300px;
        }
        /* Custom nav-link styles */
        .navbar-nav .nav-link {
            color: #ffffff !important;  /* White text */
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #dddddd !important; /* Lighter color on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid"style="height:50px">
            <a class="navbar-brand" href="#">Service Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/companies/viewbookings}">View Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/companies/postAd}">Post Ads</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/companies/manageads}">Manage Ads</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/companies/logout}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <h2>Welcome to the Company Dashboard</h2>
        <p>Select an option from the navigation bar.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
