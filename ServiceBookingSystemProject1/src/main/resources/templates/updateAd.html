<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Ad</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .form-container {
      width: 50%;
      margin: auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .btn-primary:hover { background-color: #0056b3; }
    .btn-secondary { position: absolute; top: 20px; left: 30px; width: 110px; }
    .form-control { border-radius: 6px; border: 1px solid #ced4da; }
    .image-preview-container { text-align: center; margin-bottom: 15px; }
    #imagePreview {
      display: block;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ddd;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <a class="btn btn-secondary" th:href="@{/companies/manageads}">Back</a>
    <div class="form-container">
      <h2>Update Ad</h2>
      <form th:action="@{/companies/updateAd}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="serviceId" th:value="${service.serviceId}">
       <!--  <div class="image-preview-container">
          <img id="imagePreview" th:src="@{'/images/' + ${service.imageFileName}}" alt="Image Preview">
        </div> -->
        <div class="mb-3">
          <label class="form-label">Service Name</label>
          <input type="text" name="serviceName" class="form-control" th:value="${service.serviceName}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control" required th:text="${service.description}"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" name="price" class="form-control" th:value="${service.price}" required>
        </div>
        <!-- <div class="mb-3">
          <label class="form-label">Upload New Image</label>
          <input type="file" name="file" class="form-control" onchange="previewFile(this)">
        </div> -->
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
  <script>
    function previewFile(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('imagePreview').src = e.target.result;
        }
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
</body>
</html>
